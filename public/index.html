<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looty Panel â€” Minecraft Server Manager</title>
  <meta name="description" content="Professional Minecraft server management panel">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/logo_lootypanel.png">
</head>

<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-container">
      <div class="login-brand">
        <div class="login-logo-img">
          <img src="/logo_lootypanel.png" alt="Looty Panel Logo">
        </div>
        <p>Minecraft Server Management</p>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter password" autocomplete="current-password"
            required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="login-btn">
          <span>Sign In</span>
        </button>
        <div id="login-error" class="alert alert-error" style="display:none"></div>
      </form>
    </div>
  </div>

  <!-- Password Change Modal -->
  <div id="password-modal" class="modal-overlay" style="display:none">
    <div class="modal">
      <div class="modal-header">
        <h2>ğŸ”’ Change Password</h2>
      </div>
      <div class="modal-body">
        <p class="text-muted">You must change your password before continuing.</p>
        <form id="password-form">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Min 6 characters" minlength="6" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
          </div>
          <div id="password-error" class="alert alert-error" style="display:none"></div>
          <button type="submit" class="btn btn-primary btn-block">Update Password</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="app-layout" style="display:none">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-brand">
        <div class="sidebar-logo-img">
          <img src="/logo_lootypanel.png" alt="Looty Panel Logo">
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="#dashboard" class="nav-item active" data-page="dashboard">
          <span class="nav-icon">ğŸ“Š</span>
          <span class="nav-label">Dashboard</span>
        </a>
        <a href="#servers" class="nav-item" data-page="servers">
          <span class="nav-icon">ğŸ–¥ï¸</span>
          <span class="nav-label">Servers</span>
        </a>
        <div class="nav-divider"></div>
        <div class="nav-section-label">MANAGEMENT</div>
        <a href="#users" class="nav-item" data-page="users" id="nav-users">
          <span class="nav-icon">ğŸ‘¥</span>
          <span class="nav-label">Users</span>
        </a>
        <a href="#settings" class="nav-item" data-page="settings">
          <span class="nav-icon">âš™ï¸</span>
          <span class="nav-label">Settings</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar" id="user-avatar">A</div>
          <div class="user-details">
            <span class="user-name" id="user-name">Admin</span>
            <span class="user-role" id="user-role">Administrator</span>
          </div>
        </div>
        <button class="btn-icon" id="logout-btn" title="Logout">ğŸšª</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <button class="btn-icon sidebar-toggle" id="sidebar-toggle">â˜°</button>
        <h2 id="page-title">Dashboard</h2>
        <div class="top-bar-actions" id="top-bar-actions"></div>
      </header>
      <div class="content-area" id="content-area">
        <!-- Dynamic page content goes here -->
      </div>
    </main>
  </div>

  <!-- Setup Screen -->
  <div id="setup-screen" class="login-screen" style="display:none">
    <div class="login-container">
      <div class="login-brand">
        <div class="login-logo-img">
          <img src="/logo_lootypanel.png" alt="Looty Panel Logo">
        </div>
        <p>First Run Setup</p>
      </div>
      <div class="alert alert-info mb-4" style="text-align:left">No users found. Please create an administrator account.
      </div>
      <form id="setup-form" class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="setup-username" placeholder="admin" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="setup-password" placeholder="Min 6 characters" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="setup-password-confirm" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="setup-btn">Create Admin Account</button>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/pages/serverDetail.js"></script>
  <script src="/js/pages/serverTabs.js"></script>
  <script src="/js/pages/management.js"></script>
</body>

</html>
